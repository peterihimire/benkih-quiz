<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUIZES PAGE</title>

    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/regular.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/glider.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="/css/quizes.css"> -->
    <link rel="stylesheet" href="css/jsquiz.css">

</head>
<body>
  
    <!-- Navbar Section -->
    <div class="navbar-overlay"></div>
    <nav class="navbar_header">
        <div class="container">
            <div class="wrapper">
                
                <a href="#" class="navbar_logo">BEN<span>KIH</span></a>

                <div class="navbar_btn">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
                
                <ul class="navbar_links">
                    <!-- single link -->
                    <li>
                        <a href="index.html" class="navbar_single-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="navbar_single-link">Quizes</a>
                    </li>
                    <li>
                        <a href="#" class="navbar_single-link">Refresh</a>
                    </li>
                </ul>

            </div>
        </div>   
    </nav>

    <!-- End of Navbar Section  -->



    

    <!-- Quiz Questions  -->
    <section>
        <div class="container">
          <div class="main-wrapper">

              <div class="question_wrapper">
                  <div id="quiz">
    
                        <div id="hud">
    
                            <div id="hud_item">
                                
                                <p id="quiz-info">
                                    category
                                <p>
                                <p  class="hud_prefix">
                                  <span  id="category"></span>
                                </p>
                                <p  class="hud_prefix">
                                    Difficulty: <span id="difficulty" ></span>
                                </p>
                            </div> 
    
                            <div id="hud_item">
                             
    
                                <div id="progressCircle">
                                      <canvas height="200" width="200" id="counter"></canvas>
                                </div>
                                <div id="progressCircle2">
                                    <canvas height="100" width="100" id="counter2"></canvas>
                              </div>
                            </div>
                            
                      
                        </div>
    
    
                        <hr>
                  
    
                        <div class="main-question">
                            <h3 class="question-text"id="question">What is the answer to the Question?</h3>
    
                            <div class="choice_container">
                                <p class="choice_prefix">A.</p>
                                <p class="choice_text" data-number="1">Choice 1</p>
                            </div>
                            <div class="choice_container">
                                <p class="choice_prefix">B.</p>
                                <p class="choice_text" data-number="2">Choice 2</p>
                            </div>
                            <div class="choice_container">
                                <p class="choice_prefix">C.</p>
                                <p class="choice_text" data-number="3">Choice 3</p>
                            </div>
                            <div class="choice_container">
                                <p class="choice_prefix">D.</p>
                                <p class="choice_text" data-number="4">Choice 4</p>
                            </div>
    
                            <button 
                            type="submit"
                            id="next-btn" 
                            class="btn"  
                            disabled
                          ><i class="fas fa-arrow-alt-circle-right"></i> next</button>
    
                        </div>
                        
                    </div>
    
                    <hr>
    
                    <div>
                      <p class="hud_main_text" >05:00</p>
                        <div class="timeBar">
                            <div class="timeBarFull"></div>
                        </div>
                    </div>
                    
                </div>
          </div>
          
            
        </div>
    </section>

    <!-- End Of Quiz Questions  -->




  <!-- footer -->
  <footer>
       <!-- last footer -->
      <div>
          <div class="container">
              <div class="last_footer">
                  <p>Copyright &copy; 2019 | benkih </p>
              </div>
          </div>
      </div>
       <!-- end of last footer -->
      
  </footer>
  <!-- end of footer -->


    <script src="js/glider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
